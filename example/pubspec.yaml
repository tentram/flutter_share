name: flutter_share_example
description: Demonstrates how to use the flutter_share plugin.

publish_to: none

version: 1.0.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  screenshot: ^2.1.0
  file_picker: ^5.3.3
  path_provider: ^2.1.0

  flutter_share:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

environment:
  sdk: '>=3.0.0 <4.0.0'